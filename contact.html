<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadapp - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color: #fff; margin: 0; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .float { animation: float 3s ease-in-out infinite; }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        .btn-container { display: inline-block; background: #1a1a1a; padding: 10px; border-radius: 9999px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); }
        .btn-gradient { background: linear-gradient(135deg, #6b48ff, #00ddeb); transition: all 0.3s ease; border-radius: 9999px; color: #fff; }
        .btn-gradient:hover { box-shadow: 0 12px 24px rgba(107, 72, 255, 0.5); }
        .chat-bubble { transition: all 0.3s ease; color: #fff; }
        .chat-bubble:hover { transform: scale(1.02); }
        nav { position: fixed; top: 0; left: 0; width: 100%; background: rgba(26, 26, 26, 0.9); z-index: 30; padding: 0.55rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav .logo { font-size: 1.5rem; font-weight: 800; }
        nav ul { display: flex; gap: 2rem; }
        nav ul li a { color: #fff; font-size: 1.125rem; font-weight: 600; transition: color 0.3s ease; }
        nav ul li a:hover { color: #00ddeb; }
        section { display: flex; justify-content: center; align-items: center; text-align: center; min-height: 100vh; padding: 2rem 0; }
        .contact-form { background: #252525; padding: 2rem; border-radius: 1rem; max-width: 500px; width: 100%; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: none; border-radius: 0.5rem; background: #333; color: #fff; }
        .contact-form textarea { height: 150px; resize: none; }
    </style>
</head>
<body class="overflow-x-hidden">
    <nav>
        <div class="logo">Canadapp</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="why-us.html">Why Us</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="help-desk.html">Help Desk</a></li>
        </ul>
    </nav>
    <section class="px-6 pt-20">
        <div class="max-w-6xl">
            <h1 class="text-6xl md:text-8xl font-extrabold mb-10 fade-in-up">Contact Us</h1>
            <p class="text-2xl md:text-3xl mb-12 fade-in-up" style="animation-delay: 0.2s;">
                Get in touch with our team.
            </p>
            <div class="contact-form fade-in-up mx-auto" style="animation-delay: 0.3s;">
                <input type="text" placeholder="Name" class="fade-in-up" style="animation-delay: 0.4s;">
                <input type="email" placeholder="Email" class="fade-in-up" style="animation-delay: 0.5s;">
                <textarea placeholder="Your Message" class="fade-in-up" style="animation-delay: 0.6s;"></textarea>
                <div class="btn-container">
                    <button class="btn-gradient py-3 px-8 text-lg font-semibold float">
                        Send Message
                    </button>
                </div>
            </div>
        </div>
    </section>
    <div id="chat-widget" class="fixed bottom-12 right-12 w-80 bg-gray-900 bg-opacity-90 rounded-2xl shadow-2xl hidden flex-col z-20">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-3 rounded-t-2xl flex justify-between items-center">
            <h3 class="text-lg font-semibold">Canadapp AI <span class="text-sm font-normal">Powered by Grok</span></h3>
            <button id="close-chat" class="text-white hover:text-gray-300">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="chat-messages" class="p-4 flex-1 overflow-y-auto h-80 bg-gray-800 bg-opacity-50 rounded-b-2xl">
            <div class="chat-bubble bg-indigo-500 p-3 rounded-lg mb-3 text-lg">
                Hi! I’m Canadapp AI, powered by Grok from xAI. How can I assist you today?
            </div>
        </div>
        <div class="p-4">
            <input id="chat-input" type="text" placeholder="Ask me anything..." class="w-full p-3 rounded-lg bg-gray-700 bg-opacity-70 text-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>
    </div>
    <div class="btn-container fixed bottom-12 right-12 z-20">
        <button id="chat-toggle" class="btn-gradient p-4 float">
            <i class="fas fa-comment-dots text-xl"></i>
        </button>
    </div>
    <script>
        const chatToggle = document.getElementById('chat-toggle');
        const chatWidget = document.getElementById('chat-widget');
        const closeChat = document.getElementById('close-chat');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        chatToggle.addEventListener('click', () => {
            chatWidget.classList.toggle('hidden');
            chatToggle.parentElement.classList.toggle('hidden');
        });
        closeChat.addEventListener('click', () => {
            chatWidget.classList.add('hidden');
            chatToggle.parentElement.classList.remove('hidden');
        });
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-bubble bg-gray-600 p-3 rounded-lg mb-3 text-lg text-right';
                userMessage.textContent = chatInput.value;
                chatMessages.appendChild(userMessage);
                const aiMessage = document.createElement('div');
                aiMessage.className = 'chat-bubble bg-indigo-500 p-3 rounded-lg mb-3 text-lg';
                aiMessage.textContent = `I’m Canadapp AI, powered by Grok from xAI. You asked: "${chatInput.value}". As of March 05, 2025, I can provide real-time insights or analyze data for your applications. How can I help?`;
                setTimeout(() => chatMessages.appendChild(aiMessage), 500);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
